<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação IA - AutoAI Motors</title>
    <meta name="description" content="Deixe nossa IA encontrar o veículo perfeito para você">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
</head>
<body class="font-sans antialiased bg-background text-foreground">
    <div id="navigation"></div>
    
    <main class="min-h-screen">
    <!-- Cabeçalho -->
        <section class="bg-gradient-to-br from-primary/10 via-background to-accent/5 px-4 py-12">
            <div class="container mx-auto text-center">
                <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/10">
                    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>
                <h1 class="mb-4 text-4xl font-bold lg:text-5xl">Recomendação Inteligente</h1>
                <p class="text-lg text-muted-foreground">Responda algumas perguntas e deixe nossa IA encontrar o veículo perfeito para você</p>
            </div>
        </section>

    <!-- Questionário -->
        <section class="px-4 py-12">
            <div class="container mx-auto max-w-3xl">
                <!-- Barra de Progresso -->
                <div class="mb-8">
                    <div class="mb-2 flex items-center justify-between text-sm">
                        <span class="font-medium">Progresso</span>
                        <span id="progress-text" class="text-muted-foreground">Pergunta 1 de 5</span>
                    </div>
                    <div class="h-2 overflow-hidden rounded-full bg-muted">
                        <div id="progress-bar" class="h-full bg-primary transition-all duration-300" style="width: 20%"></div>
                    </div>
                </div>

                <!-- Contêiner de Perguntas -->
                <div id="questions-container" class="rounded-lg border border-border bg-card p-8">
                    <!-- Perguntas serão carregadas pelo JavaScript -->
                </div>

                <!-- Botões de Navegação -->
                <div class="mt-8 flex items-center justify-between">
                    <button id="prev-btn" class="inline-flex items-center justify-center rounded-lg border border-border bg-background px-6 py-3 text-base font-medium transition-colors hover:bg-muted disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Anterior
                    </button>
                    <button id="next-btn" class="inline-flex items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-medium text-primary-foreground transition-colors hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed">
                        Próxima
                        <svg class="ml-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

    <!-- Secção de Resultados (Inicialmente Oculta) -->
        <section id="results-section" class="hidden px-4 py-12">
            <div class="container mx-auto max-w-5xl">
                <div class="mb-8 text-center">
                    <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/10">
                        <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h2 class="mb-4 text-3xl font-bold lg:text-4xl">Suas Recomendações</h2>
                    <p class="text-lg text-muted-foreground">Baseado nas suas preferências, encontramos os veículos perfeitos para você</p>
                </div>

                <div id="recommendations-container" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Recomendações serão carregadas aqui -->
                </div>

                <div class="mt-12 text-center">
                    <button id="restart-btn" class="inline-flex items-center justify-center rounded-lg border border-border bg-background px-6 py-3 text-base font-medium transition-colors hover:bg-muted">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Fazer Novamente
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/components.js"></script>
    <script src="js/data.js"></script>
    <script src="js/recomendacao-ia.js"></script>
</body>
</html>
